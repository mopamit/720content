<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק מיון זוויות</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- KaTeX for Mathematical Symbols -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Assistant:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Assistant', 'Inter', sans-serif;
            overflow: hidden;
            background-color: #ffffff;
        }
        .drag-item {
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .drag-item:active {
            cursor: grabbing;
            transform: scale(1.05);
        }
        .drop-zone {
            transition: all 0.3s ease;
        }
        .drop-zone.drag-over {
            background-color: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
            transform: scale(1.02);
        }
        .math-symbol {
            display: inline-block;
            direction: ltr;
        }
        /* Custom scrollbar for dropped items */
        .dropped-container::-webkit-scrollbar {
            width: 4px;
        }
        .dropped-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Header Section -->
    <header class="bg-[#005a8d] text-white p-8 relative pb-16 shadow-2xl z-10">
        <h1 class="text-3xl font-bold mb-4 flex items-center gap-2">
            לפניכם סרטוטים של זוויות 
            <span id="math-alpha" class="math-symbol"></span> 
            ו-
            <span id="math-beta" class="math-symbol"></span>.
        </h1>
        <p class="text-xl opacity-90">גררו כל סרטוט לסל המתאים לו לפי סוג הזוויות:</p>
        
        <!-- Decoration SVG (Torn Paper) -->
        <div class="absolute bottom-0 left-0 w-full h-12 pointer-events-none">
            <svg viewBox="0 0 1200 120" preserveAspectRatio="none" class="w-full h-full fill-white">
                <path d="M0,0 L1200,0 L1200,40 C1000,80 800,20 600,60 C400,100 200,40 0,80 Z"></path>
            </svg>
        </div>
    </header>

    <!-- Game Area -->
    <main class="flex-1 relative p-6 flex flex-col items-center">
        
        <!-- Controls Sidebar -->
        <div class="absolute right-10 top-10 flex flex-col gap-4 z-20">
            <button id="btn-reset" class="bg-white border-2 border-gray-200 rounded-2xl px-10 py-4 text-xl font-bold hover:bg-gray-50 transition-all shadow-md active:scale-95">
                איפוס
            </button>
            <button id="btn-hint" class="bg-[#ffaa45] text-white rounded-2xl px-8 py-4 text-xl font-bold hover:bg-orange-500 transition-all shadow-lg flex items-center justify-center gap-3 active:scale-95">
                אפשר רמז?
                <img src="https://lomdot.education.gov.il/metodica/720active/math/angles/lesson2/assets/images/svg/bulbGray.svg" alt="bulb" class="w-7 h-7">
            </button>
            <button id="btn-check" class="bg-[#ffaa45] text-white rounded-2xl px-10 py-4 text-xl font-bold hover:bg-orange-500 transition-all shadow-lg active:scale-95">
                צדקתי?
            </button>
        </div>

        <!-- Draggable Source Area -->
        <div id="source-area" class="flex justify-center gap-10 mt-4 mr-64 flex-wrap max-w-4xl">
            <!-- Items will be injected here -->
        </div>

        <!-- Baskets Area -->
        <div class="absolute bottom-10 left-0 w-full flex justify-center gap-12 px-10">
            <div class="basket-wrapper flex flex-col items-center w-80" data-category="אחר">
                <div class="drop-zone min-h-[220px] w-full flex flex-wrap justify-center items-center gap-3 mb-4 p-4 rounded-[2.5rem] border-4 border-dashed border-gray-100 overflow-y-auto dropped-container"></div>
                <div class="relative w-64 h-36 flex flex-col items-center justify-center">
                    <img src="https://lomdot.education.gov.il/metodica/720active/math/angles/lesson2/assets/images/svg/basket.svg" class="absolute inset-0 w-full h-full drop-shadow-lg">
                    <span class="relative z-10 font-bold text-[#005a8d] text-2xl mt-14 bg-white/90 px-4 py-1 rounded-full border border-blue-50">אחר</span>
                </div>
            </div>

            <div class="basket-wrapper flex flex-col items-center w-80" data-category="זוויות קודקודיות">
                <div class="drop-zone min-h-[220px] w-full flex flex-wrap justify-center items-center gap-3 mb-4 p-4 rounded-[2.5rem] border-4 border-dashed border-gray-100 overflow-y-auto dropped-container"></div>
                <div class="relative w-64 h-36 flex flex-col items-center justify-center">
                    <img src="https://lomdot.education.gov.il/metodica/720active/math/angles/lesson2/assets/images/svg/basket.svg" class="absolute inset-0 w-full h-full drop-shadow-lg">
                    <span class="relative z-10 font-bold text-[#005a8d] text-2xl mt-14 bg-white/90 px-4 py-1 rounded-full border border-blue-50">זוויות קודקודיות</span>
                </div>
            </div>

            <div class="basket-wrapper flex flex-col items-center w-80" data-category="זוויות צמודות">
                <div class="drop-zone min-h-[220px] w-full flex flex-wrap justify-center items-center gap-3 mb-4 p-4 rounded-[2.5rem] border-4 border-dashed border-gray-100 overflow-y-auto dropped-container"></div>
                <div class="relative w-64 h-36 flex flex-col items-center justify-center">
                    <img src="https://lomdot.education.gov.il/metodica/720active/math/angles/lesson2/assets/images/svg/basket.svg" class="absolute inset-0 w-full h-full drop-shadow-lg">
                    <span class="relative z-10 font-bold text-[#005a8d] text-2xl mt-14 bg-white/90 px-4 py-1 rounded-full border border-blue-50">זוויות צמודות</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Hint Modal -->
    <div id="hint-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50 p-6">
        <div class="bg-white p-12 rounded-[3rem] border-b-[12px] border-orange-400 shadow-2xl text-center max-w-2xl transform scale-90 opacity-0 transition-all duration-300">
            <div class="bg-orange-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-8">
                <img src="https://lomdot.education.gov.il/metodica/720active/math/angles/lesson2/assets/images/svg/bulbGray.svg" class="w-14 h-14" alt="bulb">
            </div>
            <h2 class="text-4xl font-black mb-8 text-gray-800">רמז קטן למחשבה</h2>
            <p class="text-2xl leading-relaxed text-gray-700 font-medium">
                כדאי לשים לב לקשר בין הזוויות: <br/> 
                <span class="text-blue-600">האם הן חולקות שוק?</span> <br/>
                <span class="text-blue-600">האם הן נמצאות זו מול זו?</span> <br/>
                או שאין ביניהן קשרים כאלה כלל.
            </p>
            <button id="close-hint" class="mt-12 bg-[#ffaa45] text-white px-16 py-4 rounded-full font-bold text-2xl hover:bg-orange-500 transition-all shadow-xl active:scale-95">
                הבנתי, תודה!
            </button>
        </div>
    </div>

    <!-- Success Toast -->
    <div id="success-toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-green-600 text-white px-8 py-4 rounded-3xl shadow-2xl hidden items-center gap-4 transition-all duration-500 translate-y-20">
        <div class="bg-white/20 rounded-full p-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
        </div>
        <span class="font-bold text-xl">הציון נשמר בהצלחה!</span>
    </div>

    <!-- Firebase & Game Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global App State
        const state = {
            db: null,
            userId: null,
            isAuthReady: false,
            items: [
                { id: 'A', img: "https://lomdot.education.gov.il/metodica/720active/math/angles/lesson2/assets/images/question-images/methodica-math-angles-ls02-04003a.png", category: "זוויות קודקודיות" },
                { id: 'B', img: "https://lomdot.education.gov.il/metodica/720active/math/angles/lesson2/assets/images/question-images/methodica-math-angles-ls02-04003b.png", category: "אחר" },
                { id: 'C', img: "https://lomdot.education.gov.il/metodica/720active/math/angles/lesson2/assets/images/question-images/methodica-math-angles-ls02-04003c.png", category: "זוויות צמודות" },
                { id: 'D', img: "https://lomdot.education.gov.il/metodica/720active/math/angles/lesson2/assets/images/question-images/methodica-math-angles-ls02-04003d.png", category: "אחר" },
                { id: 'E', img: "https://lomdot.education.gov.il/metodica/720active/math/angles/lesson2/assets/images/question-images/methodica-math-angles-ls02-04003e.png", category: "זוויות קודקודיות" }
            ],
            placements: {}, // itemId -> category
            isChecked: false
        };

        const ASSETS = {
            correct: "https://lomdot.education.gov.il/metodica/720active/math/angles/lesson2/assets/images/svg/correctFeedback.svg",
            wrong: "https://lomdot.education.gov.il/metodica/720active/math/angles/lesson2/assets/images/svg/wrongFeedbackSecond.svg"
        };

        // --- DOM Elements ---
        const sourceArea = document.getElementById('source-area');
        const dropZones = document.querySelectorAll('.drop-zone');
        const btnCheck = document.getElementById('btn-check');
        const btnReset = document.getElementById('btn-reset');
        const btnHint = document.getElementById('btn-hint');
        const hintModal = document.getElementById('hint-modal');
        const hintContent = hintModal.querySelector('div');
        const closeHint = document.getElementById('close-hint');
        const toast = document.getElementById('success-toast');

        // --- Firebase Init ---
        async function initFirebase() {
            try {
                const firebaseConfig = JSON.parse(__firebase_config);
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                setLogLevel('debug');
                state.db = db;

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        state.userId = user.uid;
                        state.isAuthReady = true;
                    }
                });

                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error("Firebase Auth Error", e);
            }
        }

        // --- Rendering Math Symbols ---
        function renderMath() {
            if (window.katex) {
                katex.render("\\alpha", document.getElementById('math-alpha'));
                katex.render("\\beta", document.getElementById('math-beta'));
            } else {
                setTimeout(renderMath, 100);
            }
        }

        // --- Game Logic Functions ---
        function renderItems() {
            sourceArea.innerHTML = '';
            state.items.forEach(item => {
                if (!state.placements[item.id]) {
                    const el = createItemElement(item);
                    sourceArea.appendChild(el);
                }
            });
            
            dropZones.forEach(zone => {
                const category = zone.parentElement.dataset.category;
                zone.innerHTML = '';
                state.items.forEach(item => {
                    if (state.placements[item.id] === category) {
                        const el = createItemElement(item, true);
                        zone.appendChild(el);
                    }
                });
            });
        }

        function createItemElement(item, isSmall = false) {
            const div = document.createElement('div');
            div.className = `drag-item bg-white p-3 rounded-2xl shadow-lg border-2 border-gray-100 flex items-center justify-center relative ${isSmall ? 'w-24 h-24' : 'w-48 h-40'}`;
            div.draggable = true;
            div.dataset.id = item.id;
            
            const img = document.createElement('img');
            img.src = item.img;
            img.className = 'max-w-full max-h-full object-contain pointer-events-none';
            div.appendChild(img);

            if (state.isChecked && state.placements[item.id]) {
                const isCorrect = state.placements[item.id] === item.category;
                const feedbackImg = document.createElement('img');
                feedbackImg.src = isCorrect ? ASSETS.correct : ASSETS.wrong;
                feedbackImg.className = 'absolute -top-4 -right-4 w-10 h-10 drop-shadow-md z-30';
                div.appendChild(feedbackImg);
                div.classList.add(isCorrect ? 'border-green-400' : 'border-red-400');
            }

            div.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', item.id);
            });

            return div;
        }

        // --- Events ---
        dropZones.forEach(zone => {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('drag-over');
            });

            zone.addEventListener('dragleave', () => {
                zone.classList.remove('drag-over');
            });

            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('drag-over');
                const id = e.dataTransfer.getData('text/plain');
                const category = zone.parentElement.dataset.category;
                
                state.placements[id] = category;
                state.isChecked = false;
                renderItems();
            });
        });

        btnCheck.addEventListener('click', async () => {
            state.isChecked = true;
            renderItems();

            // Calculate score
            let correct = 0;
            state.items.forEach(item => {
                if (state.placements[item.id] === item.category) correct++;
            });
            const score = (correct / state.items.length) * 100;

            // Save to Firestore
            if (state.isAuthReady && state.db) {
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-angles-game';
                const resultRef = doc(state.db, 'artifacts', appId, 'users', state.userId, 'scores', 'latest');
                try {
                    await setDoc(resultRef, {
                        score: score,
                        timestamp: new Date().toISOString()
                    });
                    showToast();
                } catch (e) { console.error("Firestore Save Error", e); }
            }
        });

        btnReset.addEventListener('click', () => {
            state.placements = {};
            state.isChecked = false;
            renderItems();
        });

        btnHint.addEventListener('click', () => {
            hintModal.classList.replace('hidden', 'flex');
            setTimeout(() => {
                hintContent.classList.replace('scale-90', 'scale-100');
                hintContent.classList.replace('opacity-0', 'opacity-100');
            }, 10);
        });

        closeHint.addEventListener('click', () => {
            hintContent.classList.replace('scale-100', 'scale-90');
            hintContent.classList.replace('opacity-100', 'opacity-0');
            setTimeout(() => hintModal.classList.replace('flex', 'hidden'), 300);
        });

        function showToast() {
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.replace('translate-y-20', 'translate-y-0'), 100);
            setTimeout(() => {
                toast.classList.replace('translate-y-0', 'translate-y-20');
                setTimeout(() => toast.classList.add('hidden'), 500);
            }, 3000);
        }

        // --- Init sequence ---
        window.onload = () => {
            initFirebase();
            renderMath();
            renderItems();
        };

    </script>
</body>
</html>
